<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/user.css" />
</head>
<body>
    <!-- THE TOP NAV -->
    <nav class="nav">
        <a href="#" class="brand"><span>ATL</span>AS</a>
  
        <div class="shopping-cart">
          <span><i class="fa fa-shopping-cart"></i> Cart</span>
          <i class="cart-num">1</i>
        </div>
        <button class="nav-toggle"><i class="fa fa-bars"></i></button>
      </nav>

        <div class="main-wrapper">
            <div class="review-section">
                <div class="review-header">
                    <h1>Customer Feedback</h1>
                    <a href="#">SEE ALL <i class="fa fa-chevron-right"></i></a>
                </div>
                <div class="review-main-section">
                    <!-- the left panel here -->
                    <div class="ratings">
                        <h3>Product Ratings</h3>
                        <div class="star">
                            <h1>4.3/5</h1>
                            <span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half"></i></span>
                            <p>16 ratings</p>
                        </div>
                        <div class="rating-list">
                            <div class="list">
                                <span>5</span>
                                <span><i class="fa fa-star"></i>(11)</span>
                                <progress max="50" value="20"> 20</progress>
                            </div>
                            <div class="list">
                                <span>4</span>
                                <span><i class="fa fa-star"></i>(11)</span>
                                <progress max="50" value="5"> 20</progress>
                            </div>
                            <div class="list">
                                <span>3</span>
                                <span><i class="fa fa-star"></i>(11)</span>
                                <progress max="50" value="5"> 20</progress>
                            </div>
                            <div class="list">
                                <span>2</span>
                                <span><i class="fa fa-star"></i>(11)</span>
                                <progress max="50" value="2"> 20</progress>
                            </div>
                            <div class="list">
                                <span>1</span>
                                <span><i class="fa fa-star"></i>(0)</span>
                                <progress max="50" value="2"> 20</progress>
                            </div>
                        </div>
                    </div>
                    
                    <!-- the center panel -->
                    <div class="rating-reviews">
                        <h4>Product Reviews </h4>
                        <!-- inject the reviews here -->
                        <div class="no-review">
                            <span><i class="fa fa-comments-o"></i></span>
                            <p>This product has no reviews yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- the right panel -->
            <div class="other-section">
                <ul>
                    <li><a href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Compare Others</a></li>
                    <li><a href="#"><i class="fa fa-file-text-o" aria-hidden="true"></i> Product details</a></li>
                    <li><a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i> Customer Feedback</a></li>
                </ul>
        
                <div class="other-product">
                    <div class="img-box">
                        <img src="../img/orderimg.png" alt="">
                    </div>
                    <h3>Night Vision glasses</h3>
                   <small>N 2000</small>
                   <a href="#" class="btn"><i class="fa fa-shopping-cart"></i> Add to cart</a>
                </div>
            </div>
        </div>
    
</body>
</html>
