<body>
    <!-- THE TOP NAV -->
    <nav class="nav">
        <a href="#" class="brand"><span>ATL</span>AS</a>

        <div class="shopping-cart">
            <span><i class="fa fa-shopping-cart"></i> Cart</span>
            <i class="cart-num">1</i>
        </div>
        <button class="nav-toggle"><i class="fa fa-bars"></i></button>
    </nav>

    <!-- THE SIDE NAV -->
    <div class="main-nav">
        <nav class="side-nav">
            <ul class="main-links">
                <li><a href="#"><i class="fa fa-user-o"></i> My Atlas Account</a></li>
                <li><a href="#"><i class="fa fa-archive"></i> Orders</a></li>
                <li><a href="#"><i class="fa fa-commenting"></i> Pending Reviews</a></li>

        </nav>
    </div>


    <!-- THE DETAILS SECTIONS -->
    <div class="detail-section">
        <h1>Details</h1>

        <form action="">
        <div class="detail-wrapper">
            <div class="section1">
                <div class="input-box">
                    <input type="text" required="required">
                    <span>First Name</span>
                </div>
                <div class="input-box">
                    <input type="email" required="required">
                    <span>Email</span>
                </div>
                <div class="input-box">
                    <label for="">Gender</label>
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                    </select>
                </div>
            </div>
            <div class="section1">
                <div class="input-box">
                    <input type="text" required="required">
                    <span>Last Name</span>
                </div>
                <div class="input-box">
                    <input type="email" required="required">
                    <span>Phone number(optional)</span>
                </div>
                <div class="input-box">
                    <label for="">Gender(optional)</label>
                    <input type="date" name="dob" >
                </div>
            </div>
        </div>
        <button>SAVE</button>
    </form>
    </div>


    

</body>
</html>
